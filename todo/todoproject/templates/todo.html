{% extends 'base.html'%}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
            <div class="banner-text"><h1>ToDo</h1></div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
    <div class="col-md-6">
<!--        here currently upto 6 coloumn iam using but upot 12 it is availablr-->
        <div class="form group">
            <form action="" method="post" class="mb-3 shadow">
                 {% csrf_token %}
                <input type="text" class="form-control" name="name" placeholder="Enter your name">
                <input type="text" class="form-control" name="importance" placeholder="Enter your importance">
                <input type="date" class="form-control" name="date">
        </div>
                <input type="submit" class="btn btn-success">
            </form>
<!--     <a class="btn btn-warning" href="/details">TODO list</a>-->
    </div>
<div class="col-md-3">
    {% for i in todo3 %}
        <div class="shadow card">
            <div class="card-body">
                <div class="card-title"><h4>{{i.name}}</h4></div>
                <div class="card-text">{{i.priority}}<br></div>
                <div class="card-text">{{i.date}}<br></div>
            </div>
            <a href="{% url 'deleted' i.id%}" class="btn btn-danger">Done</a>
             <a href="{% url 'edit' i.id%}" class="btn btn-warning">Update</a>
        </div>
    <br><br>
    {% endfor %}
</div>
</div>
</div>
{% endblock %}
